<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Puntajes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        </select>
        <table id="Tabla">
            <body>
                <tr>
                    <th>Pais</th>
                    <th>Puntaje</th>
                </tr>
                <tr>
                    <td contenteditable="true">Argentina</td>
                    <td contenteditable="true">100</td>
                </tr>
                <tr>
                    <td contenteditable="true">Peru</td>
                    <td contenteditable="true">200</td>
                </tr>
                <tr>
                    <td contenteditable="true">Colombia</td>
                    <td contenteditable="true">300</td>
                </tr>
                <tr>
                    <td contenteditable="true">Mexico</td>
                    <td contenteditable="true">400</td>
                </tr>
                <tr>
                    <td contenteditable="true">Chile</td>
                    <td contenteditable="true">500</td>
                </tr>
            </body>
        </table>
        <button id="Agregar">Agregar Fila</button>
        <button id="Iniciar">Iniciar</button>
    </div>
    <script src="ejercicio2.js"></script>
</body>
</html>
